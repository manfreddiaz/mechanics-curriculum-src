defaults:
    - _self_
    - main/alg: ppo
    - main/agent: ac_minatar
    - main/task: minatar
    - meta/alg: dqn
    - meta/agent: q_mlp
    - meta/task: task_with_index

run:
    seed: 0
    num_seeds: 5
    outdir: logs/static/
    log_every: -1
    
thread_pool:
    size: 1
    maxtasks: 4

torch:
    deterministic: true  
    device: cuda

log:
    level: 0

