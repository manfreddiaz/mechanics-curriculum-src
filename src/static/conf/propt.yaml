defaults:
    - _self_
    - alg: ppo
    - agent: ac_mlp
    - task: sipd
    # overridable with xper

propt:
    reduce: all    # [all, mean, sum]
    method: shapley # [shapley, uniform]
    proj: softmax # [softmax, simplex]

run:
    seed: 0
    num_seeds: 5
    outdir: logs/static/
    log_every: 50   # updates in PPO
    
thread_pool:
    size: 5
    maxtasks: 4

torch:
    deterministic: true  
    device: cuda

log:
    level: 0
