defaults:
    - _self_
    - alg: ppo
    - agent: ac_mlp
    - task: sipd
    # overridable with xper

propt:
    method: shapley # [shapley, sanchez_bergantinos, nowak_radzik]

run:
    seed: 0
    num_seeds: 5
    outdir: logs/static/
    log_every: 10000
    
thread_pool:
    size: 8
    maxtasks: 4

torch:
    deterministic: true  
    device: cuda

log:
    level: 0
